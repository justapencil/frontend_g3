

 <div class="register" style="margin-top: 50px ; padding-top: 20px;padding-bottom: 30px">
    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <h1 class="display-4 text-center">Product Details</h1>
          <p class="lead text-center">Add Product</p>
          <form (ngSubmit)="createProduct()">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg"

              [ngClass]="{'form-control form-control-lg':true,'is-invalid':error.username}" 
               placeholder="Enter product name" name="productName" 
              [(ngModel)]="catalog.productName"
              autocomplete="off"
              required />

              <div class="invalid-feedback d-block">{{error.productName}}</div>
            </div>  
            
            <div class="form-group">
              <select class="form-control" id="sel1" name="catId" [(ngModel)]="catalog.catId">
                <option disabled selected value> -- select an option -- </option>
                <option *ngFor="let c of categories" value="{{c.catId}}">{{c.catName}}</option>
              </select>
            </div>
            <div class="form-group shadow-textarea">
                <textarea  class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write product description here..." name="productDescription" [(ngModel)]="catalog.productDescription"></textarea>
                <div class="invalid-feedback d-block">{{error.productDescription}}</div>
              </div>
              <div class="custom-file">
                <input type="file" name="productImage" class="custom-file-input" id="customFileLang" lang="es" [ngModel]="catalog.productImage">
                <label class="custom-file-label" for="customFileLang">Choose Image</label>
                <div class="invalid-feedback d-block">{{error.productImage}}</div>
              </div>
            <input type="submit" value="Create"class="btn btn-info btn-block mt-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
